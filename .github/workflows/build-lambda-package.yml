name: Release Lambda Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Build x86_64 package
        run: |
          make clean
          CGO_ENABLED=0 make package-x86_64
          mv function.zip function-x86_64.zip
          rm -f bootstrap

      - name: Build arm64 package
        run: |
          make clean
          CGO_ENABLED=0 make package-arm64
          mv function.zip function-arm64.zip
          rm -f bootstrap

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            function-x86_64.zip
            function-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
